<!DOCTYPE html>
<html lang="en">

<head>
  <title>expenses calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="main-0a8178d7e6c0e9b23793.js"></script></head>

<body>
  <header>
    <button>dark mode</button>
    <h1>expense calculator <span> by <a href="https://gabbeeto.github.io/">gabbeto </a></span></h1>
  </header>

  <main>
    <article>
      <p>expense type:</p>
      <select name="" id="">
        <option value="food">food</option>
        <option value="product">product</option>
        <option value="money">money</option>
      </select>
      <input type="color">
    </article>

    <article id='listContainer'>
      <div>

        <select id='selectList'>
          <option value="0" selected>default</option>
        </select>

        <button>edit current list</button>
        <button>edit item</button>
        <button>add new List</button>
      </div>
      <ul id="list">

      </ul>
    </article>


    <article id='typeContainer'>
      <p>type of calculator</p>
      <select>
        <option value="monthly">month calculator</option>
        <option value="weekly">week calculator</option>
      </select>

    </article>





    <article id='expenseContent'>
      <form></form>
    </article>
    <article id='resultContent'>
      <button>calculate</button>
      <span id='result'></span>
    </article>

  </main>

  <dialog id='addNewListPopUp'>
    <button class='closeBtn'>close</button>
    <p>name:</p>
    <input type="text">
    <button>add</button>
  </dialog>


  <dialog id='editPopUp'>
  </dialog>
</body>

</html>
