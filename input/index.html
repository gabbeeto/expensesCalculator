<!DOCTYPE html>
<html lang="en">

<head>
  <title>expenses calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <button>dark mode</button>
    <h1>expense calculator <span> by <a href="https://gabbeeto.github.io/">gabbeto </a></span></h1>
  </header>

  <main>
    <article>
      <p>expense type:</p>
      <select name="" id="">
        <option value="food">food</option>
        <option value="product">product</option>
        <option value="money">money</option>
      </select>
        <button>change colors</button>
      <button>download file</button>
        <input type="file" name="" id="">
    </article>

    <article id='listContainer'>
      <div>

        <select id='selectList'>
          <option value="0" selected>default</option>
        </select>

        <button>edit current list</button>
        <button>add new List</button>
      </div>
        <button>edit</button>
      <ul id="list">

      </ul>
    </article>


    <article id='typeContainer'>
      <p>type of calculator</p>
      <select>
        <option value="monthly">month calculator</option>
        <option value="weekly">week calculator</option>
      </select>

    </article>



    <article id='expenseContent'>
      <form></form>
    </article>
    <article id='resultContent'>
      <button>calculate</button>
      <span id='result'></span>
    </article>
  </main>

  <dialog id='addNewListPopUp'>
    <button class='closeBtn'>close</button>
    <p>name:</p>
    <input type="text">
    <button>add</button>
  </dialog>


  <dialog id='editPopUp'>
  </dialog>

    <dialog id='colorPopUp'>
    <button class='closeBtn'>close</button>
      <ul>
        <li>
          <p>food:</p>
          <input type="color">
        </li>
        <li>
          <p>product:</p>
          <input type="color">
        </li>
        <li>
          <p>money:</p>
          <input type="color">
        </li>
      </ul>
      </dialog>
</body>

</html>
