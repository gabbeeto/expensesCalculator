<!DOCTYPE html>
<html lang="en">

<head>
  <title>expenses calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <button>dark mode</button>
    <h1>expense calculator <span> by <a href="https://gabbeeto.github.io/">gabbeto </a></span></h1>
  </header>

  <main>
      <article>
        <p>expense type:</p>
        <select name="" id="">
          <option value="food">food</option>
          <option value="product">product</option>
          <option value="money">money</option>
        </select>
          <input type="color">
      </article>

      <article id='listContainer'>
        <div>
          <button>show item</button>
          <button>show lists</button>
          <button>edit</button>
        </div>
        <div id="list">

        </div>
      </article>


      <article id='typeContainer'>
        <p>type of calculator</p>
        <select>
          <option value="monthly">month calculator</option>
          <option value="weekly">week calculator</option>
        </select>
      </article>





      <article id='expenseContent'>
        <form></form>
      </article>
      <article id='resultContent'>
          <button>calculate</button>
          <span id='result'></span>
      </article>

  </main>
</body>

</html>
